    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 1. Extend Tailwind's default theme with new fonts and set dark mode strategy.
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          },
        },
      };

      // 2. Set theme on initial load to prevent FOUC (Flash of Unstyled Content).
      // This script runs before the body, checking localStorage first, then the OS.
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      @keyframes rotate {
        0% {

      .gradient-bg-ball {
